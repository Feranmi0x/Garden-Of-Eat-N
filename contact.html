<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Garden Of Eat'n</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Garden Of Eat'n</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <figure class="figure">
            <img class="hero__img" src="./food-display3_800x600.jpeg" alt="GOEat'n Image" width="800" height="300">
            <figcaption class="offscreen">Garden Of Eat'n Food</figcaption>
    </figure>

    <main>
        <div>
            <h2>Our Contact</h2>
            <p class="contact__p">555Garden Of Eat'n Lane, Suite T Ohio City, MO 33346-2463</p>
        </div>
        <section>
            <h2>Our Contact Form</h2>
                <form action="https://formspree.io/f/xgegvkpb" method="POST">
                    <label for="name">Name :</label>
                    <input class="contact__input" type="text" id="name" name="name" placeholder="your name" required>
                    <label for="email">Email :</label>
                    <input id="email"  class="contact__input" type="email" name="email"placeholder="your email" required>
                    <label for="Message">Your Message :</label>
                    <textarea name="message" id="Message"  class="contact__textarea" cols="30" rows="8" placeholder="Type your message here"></textarea>
                    <div class="btn__flex">
                        <input id="submit" class="contact__button" type="submit" value="Submit" >
                        <input class="contact__button" type="reset" value="Reset">
                    </div>
                </form>  
        </section>
    </main>

    <footer class="footer">
        <h3 class="footer__p">Copyright &copy; <time id="year"></time> Garden Of Eat'n</h3>
    </footer>

    <script src="js.js" defer></script>

</body>
</html>
